<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYDA Ankara Yabancı Dil Akademisi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #364b89;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 50px 0;
            background-color: #364b89;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        header p {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .logo {
            width: 150px;
            height: auto;
            margin: 0 auto;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            text-align: center;
            display: flex;
            justify-content: center;
            flex-wrap: wrap; 
        }
        nav ul li {
            margin: 10px;
        }
        nav ul li a {
            display: inline-block;
            background-color: #ffffff;
            color: #364b89;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav ul li a:hover {
            background-color: #ddd;
        }
        .social-icons {
            position: fixed;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        .social-icons a:hover {
            transform: scale(1.1);
        }
        .social-icons img {
            width: 25px;
        }
        .site-button {
            text-align: center;
            margin-top: 100px;
        }
        .site-button a {
            display: inline-block;
            background-color: #ffffff;
            color: #364b89;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .site-button a:hover {
            background-color: #ddd;
        }
        footer {
            background-color: #364b89;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }
        footer p {
            margin: 0;
        }
        @media (max-width: 768px) {
            header h1 {
                font-size: 3rem; 
            }
            nav ul li a {
                font-size: 1rem; 
            }
            .social-icons a {
                width: 35px;
                height: 35px;
            }
            .social-icons img {
                width: 20px;
            }
        }
        @media (max-width: 480px) {
            header h1 {
                font-size: 2.5rem;
            }
            nav ul li a {
                font-size: 0.9rem;
            }
            .social-icons a {
                width: 30px;
                height: 30px;
            }
            .social-icons img {
                width: 18px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>AYDA</h1>
        <p>Ankara Yabancı Dil Akademisi Online Eğitim Platformuna Hoşgeldiniz!</p>
        <img src="https://www.aydadil.com/wp-content/uploads/2024/03/aydankdilwhite-1.png" alt="Site Logosu" class="logo">
    </header>
    
    <!-- 5 seviye butonu (A1, A2, B1, B2, C1) -->

            <li><a href="https://forms.gle/zmCTKALRRzAPTkts8">B1</a></li>
            <li><a href="B2seviye.html">B2</a></li>
            <li><a href="C1seviye.html">C1</a></li>
        </ul>
    </nav>

    <!-- Sosyal medya ikonları -->
    <div class="social-icons">
        <a href="https://wa.me/+905409112503" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        </a>
        <a href="https://www.instagram.com/ayda.dil/" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        </a>
        <a href="https://www.youtube.com/@aydadil" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" alt="YouTube">

    <footer>
        <p>&copy; 2024 AYDA Ankara Yabancı Dil Akademisi. Tüm Hakları Saklıdır.</p>
    </footer>
</body>
</html>
