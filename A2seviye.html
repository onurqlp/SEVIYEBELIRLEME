<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AYDA Ankara Yabancı Dil Akademisi - Almanca A2 Kuru Geçiş Sınavı</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      box-sizing: border-box;
      background-color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 10px;
      background-color: #1877F2;
      text-align: center;
      color: white;
    }

    header h1, header h2, header p {
      margin: 5px 0;
    }

    header img {
      width: 30px;
      vertical-align: middle;
    }

    header.small {
      padding: 5px;
      font-size: 0.8em;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    header.small p {
      margin-left: 10px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 10px;
    }

    iframe {
      width: 100%;
      height: 600px;
      margin-top: 20px;
    }

    .hidden {
      display: none;
    }

    #instruction {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background-color: #28a745;
      color: white;
      padding: 10px;
      border-radius: 5px;
    }

    .personal-id {
      font-size: 1.2em;
      margin: 5px 0;
      background-color: #eee;
      padding: 8px;
      border: 1px solid #ddd;
      display: inline-block;
    }

    #form-submitted-message {
      color: green;
      font-size: 1em;
      margin-top: 10px;
    }

    form {
      margin-bottom: 5px;
    }

    label {
      margin-right: 10px;
    }

    input[type="text"],
    input[type="tel"],
    input[type="email"] {
      margin-right: 10px;
      padding: 5px;
      font-size: 1em;
    }

    #timer {
      font-size: 1.5em;
      color: red;
      margin-top: 5px;
    }

    footer {
      padding: 5px;
      background-color: #1877F2;
      color: white;
      font-size: 0.7em;
      margin-top: 10px;
    }

    .guide-message {
      color: red;
      position: fixed;
      bottom: 10px;
      left: 10px;
      background-color: lightgray;
      padding: 5px;
      border-radius: 3px;
    }

    .alert-message {
      margin-top: 10px;
      font-size: 1.1em;
      color: #28a745;
      font-weight: bold;
    }

    /* Sabit Geri Dönüş Butonları (Ayda Hızlandırması) */
    .fixed-buttons {
      position: fixed;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .fixed-buttons a {
      padding: 12px 25px;
      font-size: 1rem;
      background-color: #2C5282;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .fixed-buttons a:hover {
      background-color: #144682;
      transform: translateY(-3px);
    }

    /* Medya Sorguları */
    @media only screen and (max-width: 1024px) {
      iframe {
        width: 100%;
        height: 700px;
        margin-left: 0;
      }

      .fixed-buttons a {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
    }

    @media only screen and (max-width: 768px) {
      iframe {
        width: 100%;
        height: 500px;
        margin-left: 0;
      }

      .fixed-buttons a {
        padding: 8px 15px;
        font-size: 0.8rem;
      }

      .fixed-buttons {
        right: 5px;
      }
    }
  </style>
</head>
<body>

    <h2>Ankara Yabancı Dil Akademisi</h2>
    <p>Telefon: +90 (312) 911 25 03</p>
    <p>E-posta: info@aydadil.com</p>
  </header>
